<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Fonte Poppins Light 300-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="conteiner">
      <!--Foto e instagram-->
      <div class="avatar">
        <img src="./image/bot.jpg" alt="" />
        <p>@instagram</p>
      </div>
      <!--Links-->
      <div class="links">
        <a href="https://google.com" target="_blank">Link 1 </a>
        <a href="https://google.com" target="_blank">Link 2 </a>
        <a href="https://google.com" target="_blank">Link 3 </a>
        <a href="https://google.com" target="_blank">Link 4 </a>
      </div>
      <!--Barra de Redes Socias-->
      <div class="iconImages">
        <a href=""><img src="./image/twitter.svg" alt="" /></a>
        <a href=""><img src="./image/twitch.svg" alt="" /></a>
        <a href=""><img src="./image/instagram.svg" alt="" /></a>
        <a href=""><img src="./image/linkedin.svg" alt="" /></a>
        <a href=""><img src="./image/github.svg" alt="" /></a>
      </div>
    </div>
  </body>
</html>
